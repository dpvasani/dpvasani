# Read the full reference here: https://github.com/lowlighter/metrics/blob/master/action.yml
name: 🏆 Achievements Metrics

on:
  # Schedule updates (At minute 0 past every 12th hour)
  schedule:
    - cron: "0 */12 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Trigger on push to key branches
  push:
    branches: ["master", "main", "metrics"]

jobs:
  achievement-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Generate Compact Achievement Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/metrics.plugin.achievements.svg

          # Profile settings
          user: dpvasani
          template: classic
          base: ""
          config_timezone: Asia/Calcutta

          # Plugin settings
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
